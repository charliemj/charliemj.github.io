 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="/about">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                 </li> 
                 {% endfor %}
                 <li> <a href="https://github.com/kar-moore" target="_blank">GitHub</a></li>
                <li> <a href="../kjm_resume.pdf" target="_blank">Resume</a></li>
             </ul>
         </nav>
     </div>
      <svg id="tri" width="100%" height="40%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="100,100 100,0 0,100" style="fill:white"/>
    </svg>
    <!--<img id="km" src="../assets/img/km.png">-->

 </div><!-- end .header -->
